<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Louvre</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="backgroundBlack">
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo Louvre">
            <h1 class="louvre">louvre</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Visiting</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="#">Tickets</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>
</div>
<main>
    <div class="backgroundBlack">
        <section class="welcome">
            <div>
                <pre><h2>Welcome
to the Louvre</h2></pre>
                <p>From the castle to the museum</p>
                <button>Discover the Louvre</button>
            </div>
            <img src="./assets/img/background_welcome.jpg" alt="Louvre pyramid">
        </section>
    </div>

    <section class="visiting">
        <h2>Virtual tour</h2>
        <div class="cards">
            <div class="card">
                <figure>
                    <img src="./assets/img/visiting_royal.jpg" alt="Royal Palace photo">
                    <figcaption><h3>Royal Palace</h3></figcaption>
                    <p>360° Virtual Tour</p>
                    <p class="panorama">Google Street Panorama View</p>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="./assets/img/visiting_denon.jpg" alt="Denon Wing photo">
                    <figcaption><h3>Denon Wing</h3></figcaption>
                    <p>360° Virtual Tour</p>
                    <p class="panorama">Google Street Panorama View</p>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="./assets/img/visiting_colonnade.jpg" alt="Colonnade Perrault photo">
                    <figcaption><h3>Colonnade Perrault</h3></figcaption>
                    <p>360° Virtual Tour</p>
                    <p class="panorama">Google Street Panorama View</p>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="./assets/img/visiting_greek.jpg" alt="Greek hall photo">
                    <figcaption><h3>Greek hall</h3></figcaption>
                    <p>360° Virtual Tour</p>
                    <p class="panorama">Google Street Panorama View</p>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="./assets/img/visiting_mona.jpg" alt="Mona Lisa photo">
                    <figcaption><h3>Mona Lisa</h3></figcaption>
                    <p>360° Virtual Tour</p>
                    <p class="panorama">Google Street Panorama View</p>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="./assets/img/visiting_night.jpg" alt="Night Palace photo">
                    <figcaption><h3>Night Palace</h3></figcaption>
                    <p>360° Virtual Tour</p>
                    <p class="panorama">Google Street Panorama View</p>
                </figure>
            </div>
        </div>
    </section>

    <section class="explore">
        explore
    </section>

    <section class="video">
        video
    </section>

    <section class="tickets">
        tickets
    </section>

    <section class="contacts">
        contacts
    </section>

</main>
<footer>
    footer
</footer>
</body>
</html>
