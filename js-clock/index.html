<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
    <header>
        <button role="button" id="change-theme-btn" onclick="changeTheme()"><span class="text">Theme</span><span>Change</span></button>
    </header>
    <main>
        <div class="clock">
            <div class="arrow arrow-hours"></div>
            <div class="arrow arrow-minutes"></div>
            <div class="arrow arrow-seconds"></div>
            <div class="circle"></div>
            <div class="numbers">
                <p class="one">1</p>
                <p class="two">2</p>
                <p class="three">3</p>
                <p class="four">4</p>
                <p class="five">5</p>
                <p class="six">6</p>
                <p class="seven">7</p>
                <p class="eight">8</p>
                <p class="nine">9</p>
                <p class="ten">10</p>
                <p class="eleven">11</p>
                <p class="twelve">12</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="time-and-date">
            <p class="time"></p>
            <p class="date"></p>
        </div>
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
